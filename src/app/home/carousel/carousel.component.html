<p>carousel works!</p>

<div class="scroller section">
    <div class="contenedor">
        <div *ngFor="let movie of moviesList" class="tarjeta">
            <div class="cuerpo">
                <img class="poster" src="{{'https://image.tmdb.org/t/p/w500/' + movie.poster_path}}" alt="muestra">
                <h2 class="titulo">{{movie.title}}</h2>
                <p>{{movie.overview | slice:0:100 }}...</p>
            </div>

            <div class="pie">
                <p>{{movie.release_date}}</p>
            </div>
        </div>
    </div>
</div>
